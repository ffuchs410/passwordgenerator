<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Container für Werbung und Generator -->
    <div class="ad-container">
        <!-- Linke Werbung -->
        <div class="ad ad-left">
            <p>Werbung</p>
        </div>
        <!-- Passwortgenerator -->
        <div class="generator-container">
            <div class="container">
                <h1>Password Generator</h1>
                <label for="length">Passwortlänge:</label>
                <input type="number" id="length" value="12" min="6" max="24">
                <div class="slider-container">
                    <label for="length-slider">Passwortlänge (Schieberegler):</label>
                    <input type="range" id="length-slider" min="8" max="20" value="12">
                    <span id="slider-length-value">12</span>
                </div>
                <div>
                    <label><input type="checkbox" id="uppercase"> Grossbuchstaben</label>
                    <label><input type="checkbox" id="numbers"> Zahlen</label>
                    <label><input type="checkbox" id="symbols"> Sonderzeichen</label>
                </div>
                <button id="generate-btn"> Passwort generieren</button>
                <input type="text" id="output" readonly>
                <div id="strength-meter">
                    <div id="strength-bar"></div>
                </div>
                <p id="strength-text">Passwortstärke: <span>Unbewertet</span></p>                  
                <button id="copy-btn">Passwort kopieren</button>
                <p id="password-strength">Passwortstärke: <span>Schwach</span></p>
            </div>
        </div>
        <!-- Rechte Werbung -->
        <div class="ad ad-right">
            <p>Werbung</p>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Google tag (gtag.js) -->

</body>
</html>
